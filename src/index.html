<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles//journal.css">
</head>

<body>
    <h1>Daily Journal</h1>
    <form action="">
        <fieldset>
            <label for="journalDate">Date of entry</label>
            <input type="date" name="journalDate" id="journalDate">
        </fieldset>
        <fieldset>
            <label for="concept">Concepts Covered</label>
            <input type="text" name="concept" id="concept">
        </fieldset>
        <fieldset>
            <label for="content">Journal Entry</label>
            <input type="text" name="content" id="content">
        </fieldset>
        <fieldset>
            <label for="mood">Mood for the Day</label>
            <select name="mood" id="mood">
                <option value="sad">Sad</option>
                <option value="okay">Okay</option>
                <option value="happy">Happy</option>
            </select>
        </fieldset>
        <button class="submitEntry">Record Journal Entry</button>
        <fieldset>
            <legend>Filter Journal Entries by Mood </legend>
            <input type="radio" name="filter" id="filter-sad" value="sad">
            <label for="sad">Sad</label>
            <input type="radio" name="filter" id="filter-okay" value="okay">
            <label for="okay">Okay</label>
            <input type="radio" name="filter" id="filter-happy" value="happy">
            <label for="happy">Happy</label>
        </fieldset>
    </form>
    <article class="entryLog">

    </article>
    <script type="module" src="scripts/journal.js"></script>
</body>

</html>
